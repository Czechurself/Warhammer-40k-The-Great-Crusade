 civic_imperium:0 "Imperium"
 civic_imperium_desc:0 "This civilization is an ancient state, founded due to a mighty psionic and subordinate legions of genetically improved supersoldies. While many technological marvels and mysteries of ancient times have been lost this state, ancient technologies continue to maintain this state."
 civic_imperium_effects:1 "You start the game with the §YGene seed purification§! technology and the §Ylatent psionic§! trait. However, thanks to the dogmatism of local scientists, who in ancient times suffered from a large-scale catastrophe that occurred due to artificial intelligence, the speed of all studies is reduced by 5%. Also, this state is available §YArmageddon§! bombardment and a special casus belli §YCrusade§!. Also, this state can not join the federation and conclude pacts on migration. The factions of the Spiritualists do not receive unhappiness from receiving robots (it shows the presence of servitors in the Imperium), the factions of materialists do not have unhappiness of the population from the ban on AI."
 casus_belli_cb_crusade:0 "Crusade" 
 war_goal_wg_crusade:0 "Crusade"
 war_goal_wg_crusade_desc:0 "The war is conducted with the aim of destroying the xenos and returning the human worlds to the Imperium."
 START_SCREEN_IMPERIUM:0 "Many millennia ago, the great immortal God-Emperor united humanity. Divided and depleted by the Age of Strife, humanity is now reorganized into the Imperium, a mighty state that is prime to spread it's wings over the entire galaxy. The Imperium must rally under it's leadership to embark on a Grand Crusade, in order to take what is rightfully their's. For the Emperor and Mankind!"
 gov_imperium_regent:0 "Imperial Regency"
 gov_imperium_regent_desc:0 "The Imperium is governed by a hereditary dynasty of Lord-Regents awaiting the return of the Emperor"
 gov_imperium_autocracy:0 "Imperial Autocracy"
 gov_imperium_autocracy_desc:0 "The Imperium is governed by one person speaking on behalf of the Emperor and having almost unlimited power"
 gov_imperium_military_autocracy:0 "Imperial Military Autocracy"
 gov_imperium_military_autocracy_desc:0 "The Imperium is governed by Lord Solar, the supreme commander of the army and navy."
 gov_imperium_oligarchy:0 "Council of the High Lords of Terra"
 gov_imperium_oligarchy_desc:0 "The Imperium is governed by the Council of the High Lords of Terra, representing the various spheres of this state - from the church to the armed forces"
 gov_senatorum_imperialis:0 "Senatorum Imperialis"
 gov_senatorum_imperialis_desc:0 "The Imperium is governed by the Senate from representatives of its constituent worlds and noble houses"
